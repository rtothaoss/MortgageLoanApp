<div class="container mx-auto md:w-8/12">
    <app-sub-header></app-sub-header>
    <div class="mt-5">
      <p class="text-black text-4xl font-semibold">Your Dashboard</p>
    </div>
    <div class="dropzone m-auto mt-5" appDragAndDrop (fileDropped)="onFileDropped($event)">
        <input type="file" #fileDropRef id="fileDropRef" multiple  />
        <i class="fa-solid fa-file-arrow-up"></i>
        <h3>Drag and drop file here</h3>
        <fa-icon [icon]="faFileArrowUp" class="text-5xl"></fa-icon>
        <h3>or</h3>
        <div class="mt-2">
            <label for="fileDropRef">Browse for file</label>
        </div>
    </div>
</div>
